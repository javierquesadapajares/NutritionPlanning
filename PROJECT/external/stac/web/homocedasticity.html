<!DOCTYPE html>
<html lang="es">
    <head>
		<meta charset="UTF-8">
		<script src="js/loader.js"></script>
		
		<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    </head>

    <body>
        <div id="topbar"></div>
		
        <div class="container">
			<div id="modals"></div>
            <div class="row">
                <div class="col-sm-12 col-md-12 main">
                    <h1 class="page-header">Homocedasticity</h1>
                    <div class="tab-content">
                        <div id="homocedasticidad" class="tab-pane fade in active">
							<div class=row">
								<div id="danger" class="alert alert-danger" style="display:none"></div>
								<div id="warning" class="alert alert-warning" style="display:none"></div>
								<div class="col-lg-5">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label class="col-lg-5 control-label">Select test<a href="#helpModal" data-toggle="modal" more-info="homocedasticity"> [?] </a>:</label>
											<div class="col-lg-7">
												<div class="btn-group-vertical" data-toggle="buttons">
													<label name="test_cond" class="btn btn-default active"><input type="radio" name="test" id="option1" value="levene" checked> Levene</label>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-lg-5 control-label">Significance level<a href="#helpModal" data-toggle="modal" more-info="basic"> [?] </a>:</label>
											<div class="col-lg-7">
												<select class="form-control" id="alpha">
													<option value="0.10">0.10</option>
													<option value="0.05" selected="selected">0.05</option>
													<option value="0.02">0.02</option>
													<option value="0.01">0.01</option>
													<option value="0.005">0.005</option>
													<option value="0.001">0.001</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="col-lg-offset-7 col-lg-5">
												<a data-toggle="tab" href="#result"><button type="button" class="btn btn-primary apply" id="apply" test="homocedasticity"><label class="glyphicon glyphicon-play"></label> Apply </button></a>
											</div>
										</div>
									</form>
								</div>
								<div class="col-lg-7">
									<div class="panel panel-default">
									  <div class="panel-body">
										<p><strong>Null hypothesis (H<sub>0</sub>)</strong>: All the input populations come from populations with equal variances.</p>
									  </div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="col-lg-12">
									<div id="result" class="tab-pane fade" style="display: none;"></div>
								</div>
							</div>

							<div class="row">
								<div class="col-lg-12" style="margin-top: 50px;">
									<div class="panel panel-default">
									  <div class="panel-heading">References</div>
									  <div class="panel-body">
										<ul type = square>
											<li><p><strong>Levene</strong>: Levene, Howard (1960). "Robust tests for equality of variances". In Ingram Olkin, Harold Hotelling, et alia. Stanford University Press. pp. 278â€“292.</p></li>
										</ul>
									  </div>
									</div>
								</div>
							</div>
                        </div>
							
                    </div>
                </div>
            </div>
        </div>
